Screens:
  srcTrainingDashboard:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - Container1:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            BorderColor: =RGBA(0, 0, 0, 0)
            DropShadow: =DropShadow.None
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =16
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Width: =Parent.Width
          Children:
            - srcTrainingHeaderContainer:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  BorderColor: =RGBA(0, 0, 0, 0)
                  DropShadow: =DropShadow.None
                  FillPortions: =0
                  Height: |
                    =If(
                      srcTrainingDashboard.Size = 1,
                      ButtonCanvas2.Height + ContainerTitle.Height + LabelTraining.Height + (Self.LayoutGap * 2) + Self.PaddingTop + Self.PaddingBottom,
                      Max(ButtonCanvas2.Height, ContainerTitle.Height, LabelTraining.Height) + Self.PaddingTop + Self.PaddingBottom
                    )
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =16
                  LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                  LayoutWrap: =true
                  PaddingBottom: =8
                  PaddingLeft: =8
                  PaddingRight: =8
                  PaddingTop: =8
                Children:
                  - ButtonCanvas2:
                      Control: Button@0.0.45
                      Properties:
                        Height: =32
                        Icon: ="ArrowLeft"
                        Layout: ='ButtonCanvas.Layout'.IconBeforeText
                        Text: ="Back"
                        LayoutMinWidth: |
                          =If(
                            srcTrainingDashboard.Size >= 3, 120,
                            srcTrainingDashboard.Size = 2, 140,
                            Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
                          )
                  - ContainerTitle:
                      Control: GroupContainer@1.3.0
                      Variant: AutoLayout
                      Properties:
                        AlignInContainer: =AlignInContainer.Center
                        BorderColor: =RGBA(0, 0, 0, 0)
                        DropShadow: =DropShadow.None
                        FillPortions: =1
                        Height: =If(srcTrainingDashboard.Size <= 2, 80, 64)
                        LayoutAlignItems: =LayoutAlignItems.Stretch
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =2
                        LayoutJustifyContent: =LayoutJustifyContent.Center
                        LayoutWrap: =false
                        PaddingLeft: =10
                        LayoutMinWidth: |
                          =If(
                            srcTrainingDashboard.Size >= 3, 260,
                            srcTrainingDashboard.Size = 2, 300,
                            Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
                          )
                      Children:
                        - LabelName:
                            Control: Label@2.5.1
                            Properties:
                              AutoHeight: =true
                              Font: =Font.'Open Sans'
                              FontWeight: =FontWeight.Bold
                              Size: =15
                              Text: ="David Wilson"
                              Width: =Parent.Width
                        - LabelSubtitle:
                            Control: Label@2.5.1
                            Properties:
                              AutoHeight: =true
                              Font: =Font.'Open Sans'
                              Text: ="Applicant Profile"
                              Width: =Parent.Width
                  - LabelTraining:
                      Control: Label@2.5.1
                      Properties:
                        AlignInContainer: =AlignInContainer.Center
                        Color: =RGBA(255, 0, 0, 1)
                        DisplayMode: =DisplayMode.View
                        Size: =10
                        Text: ="training review"
                        LayoutMinWidth: |
                          =If(
                            srcTrainingDashboard.Size >= 3, 160,
                            srcTrainingDashboard.Size = 2, 180,
                            Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
                          )
            - MainScreenBodyContainer:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  FillPortions: =1
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Vertical
            - ActionContainer:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  FillPortions: =0
                  Height: =80
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Vertical


